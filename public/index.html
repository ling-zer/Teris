<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }
        #panel {
            /* width: 300px;
            height: 300px; */
            background-color: #000;
            position: relative;
        }
        #tip {
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        #next {
            position: relative;
            /* width: 120px;
            height: 120px; */
        }
        #score {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: #f20;
        }
        #intro {
            text-align: center;
            color: #666;
        }
        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255,255, .3);
            z-index: 999;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            display: none;
        }
        #msg p {
            color: red;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel">
            <dv id="msg">
                <p>游戏暂停</p>
            </dv>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <div id="intro">
                <p>
                    使用键盘进行游戏：
                </p>
                <p>
                    ↑：旋转
                </p>
                <p>
                    ↓：向下
                </p>
                <p>
                    ←：向左
                </p>
                <p>
                    右：向右
                </p>
                <p>
                    空格：暂停 / 恢复
                </p>
            </div>

        </div>
    </div>
    <div style="text-align: center;">
        <button id="toDown">向下移动</button>
        <button id="toLeft">向左移动</button>
        <button id="toRight">向右移动</button>
        <button id="rotateClock">顺时针旋转</button>
        <button id="pause">暂停</button>
        <button id="start">开始</button>
        <!-- <button id="remove">移除</button>
        <button id="add">添加显示者</button> -->
    </div>
</body>
</html>
